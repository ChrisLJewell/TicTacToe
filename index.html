<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <h1 > Tic Tac Toe </h1></div>

<div class="game_container" id="grid">


    
    
    <div class="gameCell"  id="cell_0"></div>
    <div class="gameCell"  id="cell_1"></div>
    <div class="gameCell"  id="cell_2"></div>
    <div class="gameCell"  id="cell_3"></div>
    <div class="gameCell"  id="cell_4"></div>
    <div class="gameCell"  id="cell_5"></div>
    <div class="gameCell"  id="cell_6"></div>
    <div class="gameCell"  id="cell_7"></div>
    <div class="gameCell"  id="cell_8"></div>

    </div>
   


    <h2 id="status"> </h2>
    <button type="button" id = "playAgain" onclick= "resetGame();"> Play Again </button> 
    
    <form>
        <input type="radio" id="playerVsPlayer" name="selection" value="PvP" > 
        <label for="playerVsPlayer">Player vs Player</label>
      
        <input type="radio" id="playerVsComputer" name="selection" value="PvAI" > 
        <label for="playerVsComputer">Player vs AI</label>
    
        <button type="button" id="buttonStyle" onclick= "resetGame();">Start/Reset</button>
    </form>
     <div id="timer-container">
        <span id="time">0</span>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
